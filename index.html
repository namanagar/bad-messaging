<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Naman Agarwal">
  <meta charset="utf-8">
  <!-- stop the web browser from ever caching this page or its images -->
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Chat Room</title>
</head>
<body>
  <!-- root element --> 
  <div id="my-app">
    <div>
      <div class="row">
        <!-- Vue component that handles creating users and logging in  --> 
        <user @create-user="createUser" @login="login" @logout="logout" :users="users"></user>
      </div>
      <div class="row" v-for="loggedUser of loggedInUsers">
        <interface :user="loggedUser" @logout="logout" @send-message="sendMessage"></interface>
      </div>
    </div>
  </div>

  <style>
  /* helps with responsiveness of the page */
  html, div{
    max-width: 100%;
  }
  .row{
    max-width: 100%;
  }
</style>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
